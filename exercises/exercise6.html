<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        body{
            font-family: sans-serif;
            color: rgb(63, 63, 63);
            font-size: 15px;
        }
        nav{
            width: 80vw;
            height: 120px;
            display: flex;
            justify-self: center;
            align-items: center;
        }
        .logo{
            width: 27.2%;
        }
        img{
            height: 55px;
        }
        .list{
            width: 50%;
        }
        ul{
            display: flex;
            list-style-type: none;
        }
        li{
            margin: 10px;
        }
        li > i{
            padding: 8px;
            font-size: 12px;
        }
        .buttons{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            background-color: white;
        }
        #but{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0%;
        }
        #but li{
            margin: 5px;
        }
        #but i{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png">
        </div>
        <div class="list">
            <ul id="lis">
                <li>Products<i class="fa-solid fa-chevron-down"></i></li>
                <li>Pricing<i class="fa-solid fa-chevron-down"></i></li>
                <li>Resources<i class="fa-solid fa-chevron-down"></i></li>
                <li>Our Company<i class="fa-solid fa-chevron-down"></i></li>
            </ul>
        </div>
        <div class="buttons">
            <ul id="but">
                <li><button>BUY NOW</button></li>
                <li><i class="fa-solid fa-globe"></i>English</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
    </nav>
</body>
</html>
